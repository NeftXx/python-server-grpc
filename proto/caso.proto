syntax = "proto3";

package main;

service Caso {
  rpc CrearCasos (CasoRequest) returns (CasoReply) {}
}

message CasoRequest {
  repeated CasoItem casos = 1;
}

message CasoItem {
  string nombre = 1;
  string departamento = 2;
  int32  edad = 3;
  string forma_contagio = 4;
  string estado = 5;
}

message CasoReply {
  string mensaje = 1;
}
